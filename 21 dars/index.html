<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="width" class="form-label">Width</label>
                    <input type="text" class="form-control" id="width"
                        placeholder="width">
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">Height</label>
                    <input type="text" class="form-control" id="height"
                        placeholder="height">
                </div>
                <div class="mb-3">
                    <label for="background" class="form-label">Background</label>
                    <input type="color" class="form-control" id="background"
                        placeholder="background">
                </div>
                <div class="mb-3">
                    <label for="bradius" class="form-label">Border radius</label>
                    <input type="text" class="form-control" id="bradius"
                        placeholder="Border radius">
                </div>
                <div class="mb-3">
                    <button onclick="shape()" class="btn btn-success">Shape</button>
                </div>
            </div>
            <div class="col-6">
                <div class="result">

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
