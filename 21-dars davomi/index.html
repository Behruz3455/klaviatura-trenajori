<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>21-dars</title>

    <div class="container mt-3">
        <div class="row">
            <div class="col-9">
                <div class="card bigImg">
                    <img src="img/monkey.jpg" class="card-img-top" alt="...">

                        <p class="card-text title">Monkey</p>
                    </div>
                </div>
            </div>
            <div class="col-3 row mycard">
                <div class="col-6">
                    <div class="card">
                        <img data-audio ='audio/monkey.mp3' src="img/monkey.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <p class="card-text title">Monkey</p>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <img  data-audio ='audio/dog.mp3' src="img/dog.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <p class="card-text title">Dog</p>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <img  data-audio ='audio/giraffe.mp3' src="img/giraffe.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <p class="card-text title">Giraffe</p>
                        </div>
                    </div>
                </div>                
                <div class="col-6">
                    <div class="card">
                        <img  data-audio ='audio/cat.mp3' src="img/mushuk.jpg" class="card-img-top" alt="...">

                            <p class="card-text title">Cat</p>
                        </div>
                    </div>
                </div>                
                <div class="col-6">
                    <div class="card">
                        <img  data-audio ='audio/tiger.mp3' src="img/tiger.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <p class="card-text title">Tiger</p>
                        </div>
                    </div>
                </div>                
                <div class="col-6">
                    <div class="card">
                        <img  data-audio ='audio/wolf.mp3' src="img/wolf.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <p class="card-text title">Wolf</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
